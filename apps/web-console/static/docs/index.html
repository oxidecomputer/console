<!DOCTYPE html>
<html>
  <head>
    <title>Oxide API Docs</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:300,400,700|Roboto+Mono:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css"
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <script>
      Redoc.init(
        'oxide-api.json',
        {
          jsonSampleExpandLevel: 3,
          theme: {
            colors: {
              primary: { main: '#23684A' },
            },
            spacing: {
              unit: 4,
              sectionVertical: 24,
            },
            typography: {
              fontSize: '13px',
              fontFamily: 'Inter, sans-serif',
              headings: {
                fontFamily: 'Roboto Mono, monospace',
              },
              code: {
                fontFamily: 'Roboto Mono, monospace',
                fontSize: '12px',
              },
            },
            sidebar: {
              width: '275px',
              textColor: '#111',
            },
          },
        },
        document.body
      )
    </script>
  </body>
</html>
