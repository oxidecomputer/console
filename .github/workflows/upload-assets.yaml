name: Upload assets

on:
  push:
    branches: [main]
  pull_request: # TODO: remove before merge

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Build for Nexus
        run: yarn build-for-nexus
