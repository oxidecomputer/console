name: Delete VM on branch delete

on:
  delete

jobs:
  packer:
    runs-on: ubuntu-latest
    name: packer

    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_PACKER }}
          service_account_key: ${{ secrets.GCP_SA_KEY_PACKER }}
          export_default_credentials: true
      - name: Delete vm for branch
        shell: bash
        run: |
          export BRANCH=$(echo "${{github.event.ref}}" | sed "s#refs/head/##g" | sed "s#/#-#g")
          gcloud compute instances delete "console-git-${BRANCH}" --quiet --zone=us-central1-a || true
