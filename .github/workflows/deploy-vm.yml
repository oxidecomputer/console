name: push image and deploy vm
on: push
jobs:
  docker-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-
      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.GLOBAL_GITHUB_TOKEN }}
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./Dockerfile
          tags: ghcr.io/${{ github.repository_owner }}/console:${{ steps.extract_branch.outputs.branch }},ghcr.io/${{ github.repository_owner }}/console:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache,mode=max
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
  create-vm:
    needs: [docker-image]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_PACKER }}
          service_account_key: ${{ secrets.GCP_SA_KEY_PACKER }}
          export_default_credentials: true
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Deploy VM
        shell: bash
        run: |
          sed -i "s/BRANCH_NAME/${{ steps.extract_branch.outputs.branch }}/g" tools/gcp_instance_startup_script.sh
          ./tools/create_gcp_instance.sh

