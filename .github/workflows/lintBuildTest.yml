name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Typecheck
        run: yarn tsc

      - name: Lint
        run: yarn lint

      - name: Test
        run: VITEST_MAX_THREADS=1 VITEST_MIN_THREADS=1 yarn test run

      - name: Build
        run: yarn build

      - name: Build for Nexus
        run: yarn build-for-nexus
