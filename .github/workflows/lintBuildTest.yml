name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('yarn.lock') }}
      - name: yarn install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install
  ci:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Get node_modules from cache
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('yarn.lock') }}
      - name: Typecheck
        run: yarn tsc
      - name: Lint
        run: yarn lint
      - name: Test
        run: VITEST_MAX_THREADS=1 VITEST_MIN_THREADS=1 yarn test run
      - name: Build
        run: yarn build
      - name: Build for Nexus
        run: yarn build-for-nexus
  playwright:
    name: Playwright (${{ matrix.type }}-${{ matrix.browser }})
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        type: ['smoke', 'validate']
        browser: ['chrome', 'firefox', 'safari']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Get node_modules from cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: modules-${{ hashFiles('yarn.lock') }}
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: yarn playwright test --workers=2 --project=${{matrix.type}}-${{matrix.browser}}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
