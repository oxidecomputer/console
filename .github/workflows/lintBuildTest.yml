name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('yarn.lock') }}
      - name: Cache Playwright binaries
        uses: actions/cache@v3
        id: cache-playwright
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('yarn.lock') }}
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install
      - name: Install Playwright
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
  ci:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Get node_modules from cache
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('yarn.lock') }}
      - name: Typecheck
        run: yarn tsc
      - name: Lint
        run: yarn lint
      - name: Test
        run: VITEST_MAX_THREADS=1 VITEST_MIN_THREADS=1 yarn test run
      - name: Build
        run: yarn build
      - name: Build for Nexus
        run: yarn build-for-nexus
  playwright:
    name: Playwright (${{ matrix.shard }}/${{ strategy.job-total }})
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Get node_modules from cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: modules-${{ hashFiles('yarn.lock') }}
      - name: Get Playwright binaries from cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('yarn.lock') }}
      - name: Run Playwright tests
        run: yarn playwright test --workers=2 --shard=${{ matrix.shard }}/${{ strategy.job-total }}
