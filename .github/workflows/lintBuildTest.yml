name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: npm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install
  ci:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: install
    steps:
      # This repo is unstable and unnecessary: https://github.com/microsoft/linux-package-repositories/issues/34
      - name: Disable packages.microsoft.com repo
        run: sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Get node_modules from cache
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Typecheck
        run: npx tsc
      - name: Lint
        run: npm run lint
      - name: Test
        run: VITEST_MAX_THREADS=1 VITEST_MIN_THREADS=1 npm run test run
      - name: Build
        run: npm run build
