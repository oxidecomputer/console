name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: npm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install
  ci:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Get node_modules from cache
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Typecheck
        run: npx tsc
      - name: Lint
        run: npm run lint
      - name: Test
        run: VITEST_MAX_THREADS=1 VITEST_MIN_THREADS=1 npm run test run
      - name: Build
        run: npm run build
      - name: Build for Nexus
        run: npm run build-for-nexus
  playwright:
    name: Playwright (${{ matrix.browser }})
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        browser: ['chrome', 'firefox', 'safari']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Get node_modules from cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Playwright browser tests
        run: npx playwright test --workers=2 --project=${{matrix.browser}}
      - name: Run Playwright smoke tests
        run: npx playwright test --workers=2 --project=${{matrix.browser}} -c playwright.config.smoke.ts
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
