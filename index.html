<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Oxide Console</title>

    <meta name="viewport" content="width=1050" />
    <meta name="color-scheme" content="dark light" />

    <link rel="icon" type="image/svg+xml" href="./app/assets/favicon.svg" />
    <link rel="icon" type="image/png" href="./app/assets/favicon.png" />

    <!-- Set theme before first paint to prevent flash. Mirrors logic in app/stores/theme.ts. -->
    <script>
      ;(function () {
        var p = 'dark'
        try {
          p = localStorage.getItem('theme-preference') || 'dark'
        } catch (e) {}
        if (p === 'system')
          p = matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'
        document.documentElement.dataset.theme = p
      })()
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div class="grid min-h-screen place-content-center">
        <p class="max-w-lg p-8 text-center text-balance">
          This site requires JavaScript. If you don't want to enable JavaScript, see the
          <a
            href="https://docs.oxide.computer/"
            class="external-link"
            target="_blank"
            rel="noopener noreferrer"
            >Oxide docs</a
          >
          to learn about accessing the API through the CLI or SDKs.
        </p>
      </div>
    </noscript>
    <script type="module" src="./app/main.tsx"></script>
  </body>
</html>
